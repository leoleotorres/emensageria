</div></div><div class="col-md-6"><div class="form-group"><label>E-mail</label><div class="input-group"><div class="input-group-addon"><i class="fa fa-envelope-o"></i></div><input type="text" name="email__icontains" class="form-control" value="{{ dict_fields|get_value_from_dict:'email__icontains' }}"></div></div></div><div class="col-md-6"><div class="form-group"><label>Perfil</label><select name="config_perfis" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in config_perfis_lista %}<option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'config_perfis' %}selected="selected"{% endifequal %}>{{ a.titulo }}</option>{% endfor %}</select></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_usuario" value="1" {% if show_fields|get_value_from_dict:'show_usuario' %}checked{% endif %}>Usuário (Utilizado no Login)</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_senha" value="1" {% if show_fields|get_value_from_dict:'show_senha' %}checked{% endif %}>Senha</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_nome" value="1" {% if show_fields|get_value_from_dict:'show_nome' %}checked{% endif %}>Nome</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_email" value="1" {% if show_fields|get_value_from_dict:'show_email' %}checked{% endif %}>Email</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_config_perfis" value="1" {% if show_fields|get_value_from_dict:'show_config_perfis' %}checked{% endif %}>Perfil</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
